<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-gray-800">
    <header>
        <h1 class="text-5xl text-center mt-16"> let's get some  <span class="font-semibold text-purple-600"> Mooooooney </span>!!!</h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class=" grid grid-cols-3 gap-4 text-white  ">
                <div class="bg-cyan-300 p-8  rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="diposit-total">00</span></h4>
                </div>
                <div class="bg-cyan-500 p-8  rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-cyan-700 p-8  rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1250</span></h4>
                </div>
            </div>
        </section>
                <!-- Deposite and Withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-500  p-8  rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                        <div>
                            <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount want to deposit">
                            <button id ="deposit-button" class="bg-yellow-600 px-4 py-2 text-1xl rounded text-white font-medium">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-purple-300  p-8  rounded">
                        <h3 class="text-3xl">Please Withdrow</h3>
                            <div>
                                <input id="withdrow-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount want to withdrow">
                                <button id ="withdrow-button" class="bg-yellow-600 px-4 py-2 text-1xl rounded text-white font-medium">Withdrow</button>
                            </div>
                        </div>
                </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
